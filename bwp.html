<!DOCTYPE html>
<html>
    <head>
        <title>Create a new User</title>
        <link rel="stylesheet" href="bwp.css">
 </head>
        <body>
            

            

            <div class="imageContainer">

                <img src="Image/images.png" alt="" class=""> 
            </div>


            <form action="">




                <label for="FName"><b>First Name:</b></label>
                <input type="text" name="FName" required>

                <label for="LName"><b>Last Name:</b></label>
                <input type="text" name="LName"required>


                <label for="EM"><b>Email:</b></label>
                <input type="text" placeholder="john@example.com" name="EM"required>


                <label for="PA"><b>Password:</b></label>
                <input type="text" placeholder="min 6 characters" name="PA"required>

                <button type="submit" >Sign-Up</button>



            </form>


        </body>

   
</html>
